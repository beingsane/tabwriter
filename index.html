<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TAB-Writer</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Tab-Writer</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control" rows="4" placeholder="Escreva aqui as instruções para gerar sua tablatura"></textarea>
            <button class="btn btn-success btn-block" id="create">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Criar!
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="dashboard"></div>
          <div id="db"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
